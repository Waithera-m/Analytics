<div class="container mt-4">
    <div class="col-sm-12">
        <h3 class="text-center mb-3 display-4">Welcome to Lorem</h3>
        <div class="row mt-4">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card rounded shadow">
                    <div class="card-title text-center mt-3">
                        <h3 class="display-6">Login</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
                            <div class="form-group">
                              <label for="email">Email Address: </label>
                              <input type="text" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                              <div *ngIf="submitted && email.errors" class="error">
                                <div *ngIf="email.errors.required">Username is required</div>
                            </div>
                            </div>
                            <div class="form-group">
                                <label for="dashboard_id">Dashboard Id: </label>
                                <input type="text" formControlName='dashboard_id' class="form-control" placeholder="Dashboard Id">
                                <div *ngIf="submitted && dashboard_id.errors" class="error">
                                    <div *ngIf="dashboard_id.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="password">Password: </label>
                              <input type="password" class="form-control" formControlName="password" placeholder="Password">
                              <div *ngIf="submitted && password.errors" class="error">
                                <div *ngIf="password.errors.required">Password is required</div>
                              </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-info">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="service-error" *ngIf="error">
                <h1>{{error.errorTitle}}</h1>
                <h3>{{error.errorDesc}}</h3>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
